<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letter-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" stroke="#2c3e50" stroke-width="8"/>
  
  <!-- Malayalam letter "മ" (ma) - main feature -->
  <g transform="translate(156, 120)">
    <!-- Main curved stroke of മ -->
    <path d="M40 120 C40 60, 100 30, 160 60 C220 90, 220 150, 180 180 C140 210, 80 210, 60 180" 
          stroke="url(#letter-gradient)" 
          stroke-width="32" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bottom horizontal line -->
    <path d="M20 240 L220 240" 
          stroke="url(#letter-gradient)" 
          stroke-width="32" 
          stroke-linecap="round"/>
    
    <!-- Small decorative dots -->
    <circle cx="180" cy="120" r="16" fill="url(#letter-gradient)"/>
    <circle cx="60" cy="140" r="12" fill="url(#letter-gradient)" opacity="0.8"/>
  </g>
  
  <!-- Transliteration text "ma" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">ma</text>
  
  <!-- Small book icon -->
  <g transform="translate(380, 380)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <line x1="16" y1="20" x2="64" y2="20" stroke="#3498db" stroke-width="4"/>
    <line x1="16" y1="35" x2="56" y2="35" stroke="#3498db" stroke-width="4"/>
    <line x1="16" y1="50" x2="48" y2="50" stroke="#3498db" stroke-width="3"/>
  </g>
  
  <!-- Learning progress dots -->
  <g transform="translate(80, 380)">
    <circle cx="0" cy="0" r="8" fill="#2ecc71"/>
    <circle cx="24" cy="0" r="8" fill="#f39c12"/>
    <circle cx="48" cy="0" r="8" fill="#e74c3c"/>
  </g>
</svg>